<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción Básica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #76c893;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .features {
            text-align: left;
            margin-top: 20px;
        }

        .features h2 {
            color: #76c893;
            margin-bottom: 10px;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features ul li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .features ul li::before {
            content: "✔";
            color: #76c893;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        
    </div>
    <script src="js/pago.js"></script>
</body>
</html>
